    <ul class="nav-items">
        <li class="nav-item"><a href="">Sobre</a></li>
    </ul>
</nav>

<form [formGroup]="formRegister" (ngSubmit)="registerUser()" style="display: flex; flex-direction: column; padding: 16px;">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input formControlName="nome" matInput placeholder="Seu nome">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="exemplo@provedor.com">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input formControlName="senha" matInput [type]="hide() ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button class="form-button btn-login">
        Cadastrar
    </button>
</form>
